<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__label title">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input task" type="text">
        <button class="add-task__button button">Add</button>
      </div>
    </section>

    <section class="current">
      <h3 class="current__title title">Todo</h3>
      <ul class="current__list">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task__label task">Pay Bills</label>
          <input class="task__input task" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item list-item_edit">
          <input class="checkbox" type="checkbox">
          <label class="task__label task">Go Shopping</label>
          <input class="task__input task" type="text" value="Go Shopping">
          <button class="button-edit button">Save</button>
          <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__label task__label_completed task">See the Doctor</label>
          <input class="task__input task" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
